<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nomeR">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome della ricetta"
          [(ngModel)]="nome"
          name = "nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="prezzoSlider" class="form-label">Prezzo: {{prezzo}}â‚¬</label>
        <input type="range" class="form-range" min="1" max="10" step="1" value="5" id="prezzoSlider" [(ngModel)]="prezzo" name = "prezzo">
      </div>
      <div class="form-group">
        <label for="tempoSlider" class="form-label">Tempo in minuti: {{tempo}}m</label>
        <input type="range" class="form-range" min="1" max="20" step="1" value="10" id="tempoSlider" [(ngModel)]="tempo" name = "tempo">
      </div>
      <div class="form-group"></div>
        <label for="ingredientiR">Ingredienti</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Inserisci gli ingredienti"
          [(ngModel)]="ingredienti"
          name = "ingredienti"
          required
        />
        <div class="form-group"></div>
        <label for="preparazioneR">Preparazione</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Inserisci la preparazione"
          [(ngModel)]="preparazione"
          name = "preparazione"
          required
        />
        <button type="submit" class="btn btn-primary">Crea Ricetta</button>
</form>
